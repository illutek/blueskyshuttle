<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlueSkyShuttle</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- start region contact-overlay -->
    <div class="r-overlay-contact">
        <div class="r-overlay-contact__inner">
            <div class="r-overlay-contact__close js-close-contact">
                <div class="c-close-btn"></div>
            </div>

            <div class="r-overlay-contact__body">
                <!-- block-region translatable with custom-block -->
                <h2>Contact gegevens</h2>
                <p>Hasseltsestraat 41 <br>
                    3740 Bilzen
                </p>
                <p>+32 475 54 89 92</p>
            </div>
        </div>
    </div>
    <!-- end region contact-overlay -->

    <!-- start region menu-overlay -->
    <div class="r-menu-overlay">
        <div class="r-menu-overlay__close js-close-menu">
            <span class="c-close-btn">&nbsp;</span>
        </div>
        <div class="r-menu-overlay__list">
            <ul class="c-menu-overlay__items">
                <li class="c-menu-overlay__item"><a href="#" class="c-menu-overlay__link">Home</a></li>
                <li class="c-menu-overlay__item"><a href="#" class="c-menu-overlay__link">Vervoer aanvraag</a></li>
                <li class="c-menu-overlay__item"><a href="#" class="c-menu-overlay__link">Contact</a></li>
                <li class="c-menu-overlay__item"><a href="#" class="c-menu-overlay__link">Algemene voorwaarden</a></li>
            </ul>
        </div>
    </div>
    <!-- end menu-overlay -->

    <!-- start region r-top-header -->
    <div class="r-top-header">
        <div class="container">
            <div class="r-top-header__inner">
                <div class="r-top-header__left">
                    <img src="../images/logo.png" alt="Logo Blueskyshuttle">
                </div>
                <div class="r-top-header__middle"></div>
                <div class="r-top-header__right">
                    <img class="c-flag" src="../images/dutch-flag.jpg" alt="">
                    <img class="c-flag" src="../images/eng-flag.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- end region top-header -->

    <!-- start region header -->
    <div class="r-header">
        <div class="container">
            <div class="r-header__inner">
                <div class="r-header__contact js-open-contact">
                    <img class="c-contact-btn" src="../images/contact-btn.png" alt="">
                </div>
                <div class="r-header__phone">
                    <div class="c-phone">
                        <a class="c-phone__link" href="#">011/78785547</a>
                    </div>
                </div>
                <div class="r-header__menu">
                    <div class="r-header__menu--open">
                        <div class="c-hamburger-btn">
                            <span class="c-hamburger-btn--open">&nbsp;</span>
                        </div>
                    </div>
                </div>
                <div class="r-header__logo">
                    <img src="../images/logo.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/menu.js"></script>
</body>

</html>
